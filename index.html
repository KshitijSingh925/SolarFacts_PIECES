<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://plus.unsplash.com/premium_photo-1663047540698-12e93c082dda?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00BFFF;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar System Fact</h1>
        <p id="fact"></p>
        <button id="nextFactButton">Show Next Fact</button>
    </div>
    <script>
        const facts = [
            "The solar system is about 4.6 billion years old.",
            "There are eight planets in the solar system.",
            "The largest planet in the solar system is Jupiter.",
            "The smallest planet in the solar system is Mercury.",
            "Earth is the only planet known to support life.",
            "Mars is often referred to as the 'Red Planet' due to its reddish appearance.",
            "Saturn is famous for its prominent ring system.",
            "Venus is the hottest planet in the solar system, with surface temperatures exceeding 450 degrees Celsius.",
            "Neptune is the farthest planet from the Sun.",
            "The asteroid belt, located between Mars and Jupiter, contains millions of asteroids."
        ];

        let currentFactIndex = 0;

        const factElement = document.getElementById('fact');
        const nextFactButton = document.getElementById('nextFactButton');

        function showNextFact() {
            factElement.textContent = facts[currentFactIndex];
            currentFactIndex = (currentFactIndex + 1) % facts.length; // Loop back to the start
        }

        nextFactButton.addEventListener('click', showNextFact);

        // Show the first fact on page load
        showNextFact();
    </script>
</body>
</html>
